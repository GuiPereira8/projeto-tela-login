<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Faça seu login</title>
</head>
<body>
    <main>
        <div class="image-content">
            <img src="assets/images/blub-background.svg" alt="Blub-background" class="img-blub vetor">
            <img src="assets/images/img-login.svg" alt="Ilustração-vetor" class="img-vetor vetor">
        </div>

        <div class="form-container">
            <div class="form-content">
                <div class="logo-text">
                    <img src="assets/images/logo.webp" alt="Logo-teste">
                    <h2>HTML-CSS</h2>
                </div>

                <div class="headline">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Faça seu login para continuar.</p>
                </div>

                <form>
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="custom-input" placeholder="seuemail@exemplo.com">

                        <!-- SVG do ícone aqui -->
                    </div>

                    <label for="email">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" name="senha" id="senha" class="custom-input" placeholder="Sua senha">

                        <!-- SVG do ícone aqui -->
                    </div>
                    <div>
                        <div>
                            <input type="checkbox" name="check" id="check">
                            <label for="check">Lembrar-me</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <input type="submit" value="Entrar">
                    <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
